---

name: CI (base)

on:
  push:
  pull_request:

defaults:
  run:
    shell: sh -ex {0}

jobs:
  lint-and-style:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qy update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qy install tox
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Linting and style
        run: tox -e flake8 -e black -e isort
      - name: mypy
        run: tox -e mypy
  unit-tests:
    name: Unit
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: |
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qy update
          sudo DEBIAN_FRONTEND=noninteractive apt-get -qy install python3-venv
      - name: Git checkout
        uses: actions/checkout@v2
      - name: Linting and style
        run: |
          python3 -m venv unit-test-venv
          . unit-test-venv/bin/activate
          pip install tox tox-pip-version tox-setuptools-version
          tox -e py3-test -e py38-test-bionic -e py38-test-xenial
